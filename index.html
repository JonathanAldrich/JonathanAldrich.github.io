---
title: Jonathan Aldrich's Blog
layout: default
---

<!DOCTYPE html>
<html>
<body>
<h2>Posts</h2>

<ul>
  {% for post in site.posts %}
   {% unless page.exclude_from_nav == "true" %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
   {% endunless %}
  {% endfor %}
</ul>

</body>
</html>
