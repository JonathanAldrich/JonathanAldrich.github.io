<!DOCTYPE html>
<html>
<body>
<h2>Posts</h2>

<ul>
  {% for post in site.posts %}
   {% unless post.exclude_from_nav %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
   {% endunless %}
  {% endfor %}
</ul>

</body>
</html>
